about.content=Bugtracker został stworzony w 2021r. przez Pawła Zajączkowskiego (studenta\
  \ <a href="https://www.wsb.pl/">WSB</a> w Gdańsku). Pomysłodawcą i twórcą modelu projektu\
  \ jest grupa wykładowców związana z firmą <a href="https://logintegra.com/">Logintegra</a>.\
  \ Niezbędne wsparcie merytoryczne zapewnił Paweł Staniszewski - promotor pracy. Aplikacja\
  \ służy do organizacji pracy grupy osób pracujących nad jednym projektem. Ułatwia komunikacje,\
  \ wykrywanie i naprawianie błędów oraz odpowiednie rozłożenie prac na poszczególnych członków zespołu.

