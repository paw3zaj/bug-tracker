layout.main.content=Bugtracker is used to organize \
   \ and track the progress of team members on a specific project. \
   \ It was created as a final project in the field of "Java Developer".
layout.main.button=Read more

about.content=Bugtracker was created in 2021. by Paweł Zajączkowski (student \
   \ <a href="https://www.wsb.pl/english/"> WSB </a> in Gdańsk). The originator and creator of the project model \
   \ there is a group of faculty members associated with <a href="https://logintegra.com/en/home/"> Logintegra </a>. \
   \ The necessary substantive support was provided by Paweł Staniszewski - the job promoter. Application\
   \ serves to organize the work of a group of people working on one project. Facilitates communication, \
   \ detecting and fixing errors and appropriate distribution of work among individual team members.

