<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth_layout}">

<body>

<div layout:fragment="main-content">

    <a th:if="${access}" th:href="@{/projects/add}" class="boots-ico justify-content-center float-md-end"
       data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on top">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
    </a>
<br>
    <table class="table table-dark table-hover table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th th:text="#{project.name}">name</th>
            <th th:text="#{project.code}">code</th>
            <th th:text="#{project.description}">description</th>
            <th th:text="#{project.date-created}">date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${projectStat.count}">count</td>
            <td th:text="${{project.name}}">name</td>
            <td th:text="${{project.code}}">code</td>
            <td th:text="${{project.description}}">desc</td>
            <td th:text="${{project.dateCreated}}">date</td>
            <td>
                <span th:if="${access}">
                <a href="about" th:href="@{/projects/remove(id=${project.id})}" class="btn-lg btn-secondary fw-bold
                 border-white bg-white un-line no-line" th:text="#{btn.close}">close project</a>
                <a href="about" th:href="@{/projects/edit(id=${project.id})}" class="btn-lg btn-secondary fw-bold
                 border-white bg-white un-line no-line" th:text="#{btn.edit}">edit project</a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
