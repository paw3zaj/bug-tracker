<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth_layout}">

<body>

<div layout:fragment="main-content">

    <form class="needs-validation login-form" novalidate
          th:action="@{/projects/save}" th:object="${project}" method="post">
        <h1 th:switch="${project.id}">
            <span th:case="null" th:text="#{project.add.title}">add</span>
            <span th:case="*" th:text="#{project.edit.title}">edit</span>
        </h1>
        <br>

        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="input-name" class="form-label" th:text="#{project.add.name}">name</label>
            <input th:class="'form-control ' + ${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                   id="input-name" th:field="*{name}"/>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="input-code" class="form-label" th:text="#{project.add.code}">code</label>
            <input th:class="'form-control ' + ${#fields.hasErrors('code') ? 'is-invalid' : ''}"
                   id="input-code" th:field="*{code}"/>
            <small th:if="${#fields.hasErrors('code')}" th:errors="*{code}"
                   class="text-danger"></small>
        </div>
        <div class="form-group">
            <label th:text="#{project.add.description}"></label>
            <textarea class="form-control" th:field="*{description}" th:placeholder="#{person.add.placeholder}"/>
        </div>
        <div class="mt-3">
            <a class="btn btn-lg btn-secondary fw-bold border-white bg-white un-line"
               th:href="@{/projects}"
               th:text="#{btn.cancel}">cansel</a>
            <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white un-line"
                    th:text="#{btn.confirm}">Confirm
            </button>
        </div>

    </form>


</div>

</body>
</html>
