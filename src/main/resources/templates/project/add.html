<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth_layout}">

<body>

<div layout:fragment="main-content">

    <form class="needs-validation login-form" novalidate
          th:action="@{/projects/addProject}" th:object="${project}" method="post">
        <h1 th:text="#{project.add.label}"/>
        <br>

        <div class="form-group">
            <label th:text="#{project.add.name}"></label>
            <input type="email" th:field="*{name}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:text="#{project.add.code}"></label>
            <input type="email" th:field="*{code}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:text="#{project.add.description}"></label>
            <input type="text" th:field="*{description}" class="form-control"/>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white un-line"
                    th:text="#{btn.add}">Confirm
            </button>
        </div>
    </form>


</div>

</body>
</html>
