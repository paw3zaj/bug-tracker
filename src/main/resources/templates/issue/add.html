<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth_layout}">

<body>

<div layout:fragment="main-content">

  <form class="needs-validation login-form" novalidate
        th:action="@{/issues/save}" th:object="${issue}" method="post">
    <h1 th:text="#{issue.add.label}"/>
    <br>
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
      <label th:text="#{issue.add.project}"> name </label>
      <select th:field="*{project}" class="form-select" aria-label="Default select example">
        <option th:each="project : ${projects}"
                th:value="${project.id}"
                th:text="${project.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label th:text="#{issue.add.assigne}">assignee</label>
      <select th:field="*{assignee}" class="form-select" aria-label="Default select example">
        <option th:each="assignee : ${assignees}"
                th:value="${assignee.id}"
                th:text="${assignee.userRealName}">assigne</option>
      </select>
    </div>
    <div class="form-group">
      <label th:text="#{issue.add.name}"> name </label>
      <input type="text" th:field="*{name}" class="form-control"/>
    </div>
    <div class="form-group">
      <label th:text="#{issue.add.description}"> name </label>
      <input type="text" th:field="*{description}" class="form-control"/>
    </div>
    <div class="form-group">
      <label th:text="#{issue.add.code}"> name </label>
      <input type="text" th:field="*{code}" class="form-control"/>
    </div>
    <div class="form-group row">
      <ul>
        <li th:each="priority : ${priorities}">
          <input type="radio" th:field="*{priority}" th:value="${priority.id}" />
          <label th:for="${#ids.prev('priority')}"
                 th:text="#{${'priority.' + priority.name}}">priority</label>
        </li>
      </ul>
    </div>
    <div class="form-group row">
      <ul>
        <li th:each="status : ${statuses}">
          <input type="radio" th:field="*{status}" th:value="${status.id}" />
          <label th:for="${#ids.prev('status')}"
                 th:text="#{${'status.' + status.name}}">status</label>
        </li>
      </ul>
    </div>
    <div class="form-group row">
      <ul>
        <li th:each="type : ${types}">
          <input type="radio" th:field="*{type}" th:value="${type.id}" />
          <label th:for="${#ids.prev('type')}"
                 th:text="#{${'type.' + type.name}}">type</label>
        </li>
      </ul>
    </div>

<!--    <div class="form-group row">-->
<!--      <p th:each="status : ${statuses}">-->
<!--        <input type="checkbox" name="priorities"-->
<!--               th:value="${status.id}"-->
<!--               th:field="*{status}"/>-->
<!--        <label th:text="#{${'status.' + status.name}}"-->
<!--               th:for="${#ids.prev('statuses')}"></label>-->
<!--      </p>-->
<!--    </div>-->
<!--    <div class="form-group row">-->
<!--      <p th:each="type : ${types}">-->
<!--        <input type="checkbox" name="priorities"-->
<!--               th:value="${type.id}"-->
<!--               th:field="*{type}"/>-->
<!--        <label th:text="#{${'type.' + type.name}}"-->
<!--               th:for="${#ids.prev('types')}"></label>-->
<!--      </p>-->
<!--    </div>-->
    <div class="mt-3">
      <a class="btn btn-lg btn-secondary fw-bold border-white bg-white un-line"
         th:href="@{/issues}"
         th:text="#{btn.cancel}">Confirm
      </a>
      <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white un-line"
              th:text="#{btn.confirm}">Confirm
      </button>
    </div>
  </form>


</div>

</body>
</html>
