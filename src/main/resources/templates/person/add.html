<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth_layout}">

<body>

<div layout:fragment="main-content">

    <form th:action="@{/persons/addUser}" th:object="${person}" method="post" class="login-form">
        <h1 th:text="#{person.add.label}"/>
        <br>
        <div class="form-group">
            <label for="input-name" th:text="#{person.add.user_real_name}">real name</label>
            <input type="text" id="input-name" th:field="*{userRealName}" name="username" class="form-control"
                   required/>
            <div class="invalid-feedback">Podaj imiÄ™.</div>
        </div>
        <div class="form-group">
            <label th:text="#{person.add.login}">login</label>
            <input type="text" th:field="*{login}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:text="#{person.add.password}">pass</label>
            <input type="password" th:field="*{password}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:text="#{person.add.email}"> email </label>
            <input type="email" th:field="*{email}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:text="#{person.add.phone_number}"> phone </label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"/>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white un-line"
                    th:text="#{btn.confirm}">Confirm
            </button>
        </div>
    </form>

</div>

</body>
</html>
