<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title th:text="#{login.label}"/>
  <link rel="shortcut icon" href="/images/pz.ico">
</head>
<body>
<div class="container">
  <div th:if="${param.error}" class="alert alert-danger">
    <span th:text="#{login.error}"></span>
  </div>
  <div th:if="${param.logout}" class="alert alert-danger">
    <span th:text="#{login.loggedOut}"></span>
  </div>
  <form th:action="@{/login}" method="post" class="login-form">
    <h1 th:text="#{login.label}"/>
    <div class="form-group">
      <label for="username"></label>
      <input id="username" type="text" name="username" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="password"></label>
      <input id="password" type="password" name="password" class="form-control"/>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary" th:text="#{login.label}"></button>
    </div>
  </form>
</div>
</body>
</html>
