<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<body>

<header class="mb-auto" th:fragment="header">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link un-line"
                           th:classappend="${currentPage == 'projects'} ? 'active'" th:href="@{/projects}"
                           th:text="#{layout.menu.projects}">Issues</a>
                    </li>
                              <li class="nav-item">
                                <a class="nav-link un-line"
                                   th:classappend="${currentPage == 'issues'} ? 'active'" th:href="@{/issues}"
                                   th:text="#{layout.menu.issues}">Issues</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link un-line"
                                   th:if="${permission}"
                                   th:classappend="${currentPage == 'persons'} ? 'active'" th:href="@{/persons}"
                                   th:text="#{layout.menu.users}">Users</a>
                              </li>
                </ul>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle active" aria-current="page" href="#"
                                   id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    <span sec:authentication="name">user</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end"
                                    aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><a class="dropdown-item" href="user-settings.html"
                                           th:href="@{/persons/settings}"
                                           th:text="#{layout.menu.user.settings}">settings</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <form th:action="@{/logout}" method="post" class="form-inline">
                                            <input type="submit" th:value="#{login.logout}" class="dropdown-item"/>
                                        </form>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
